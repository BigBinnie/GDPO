hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - model=gpt2-large
    - datasets=[Binwei01/mmoqa_usa]
    - loss=kto
    - loss.beta=0.1
    - exp_name=multi_community_kto_usa_debug
    - gradient_accumulation_steps=8
    - batch_size=32
    - eval_batch_size=32
    - trainer=FSDPTrainer
    - sample_during_eval=false
    - model.fsdp_policy_mp=bfloat16
    - model.archive=/data/binwei/dpo/outputs/sft-number/step-379392/policy.pt
    - eval_every=10000
    - n_epochs=20
    - output_dir=/data/binwei/dpo/outputs/kto-usa-data-debug
  job:
    name: train
    chdir: null
    override_dirname: batch_size=32,datasets=[Binwei01/mmoqa_usa],eval_batch_size=32,eval_every=10000,exp_name=multi_community_kto_usa_debug,gradient_accumulation_steps=8,loss.beta=0.1,loss=kto,model.archive=/data/binwei/dpo/outputs/sft-number/step-379392/policy.pt,model.fsdp_policy_mp=bfloat16,model=gpt2-large,n_epochs=20,output_dir=/data/binwei/dpo/outputs/kto-usa-data-debug,sample_during_eval=false,trainer=FSDPTrainer
    id: ???
    num: ???
    config_name: config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /ua/byao24/workspace/GDPO
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /ua/byao24/workspace/GDPO/config
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /ua/byao24/workspace/GDPO/outputs/2025-03-16/02-53-15
    choices:
      loss: kto
      model: gpt2-large
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
